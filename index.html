<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <script src="closebrackets.js"></script>
     <script src="closetag"></script>
     <script src="continuelist.js"></script>
     <script src="matchbrackets.js"></script>
     <script src="matchtags.js"></script>
     <script src="trailingspace.js"></script>
     <script src="https://unpkg.com/sharect@2.0.0/dist/sharect.js"></script>
</head>
<body>
     <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea id="htmlcode" onkeyup="run()"></textarea>
            <button id="HTMLButton"></button>Copy Code</button>

            <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-js"></i> JavaScript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>

        </div>

     </div>
     <script>let htmlcode = document.getElementById("html-code"); 
     </script>
     


<script>

    function run(){
        let htmlCode = document.getElementById("html-code").value;
        let cssCode = document.getElementById("css-code").value;
        let jsCode = document.getElementById("js-code").value;
        let output = document.getElementById("output");

        output.contentDocument.body.innerHTML = htmlCode+"<style>"+cssCode+"<style>";
        output.contentWindow.eval(jsCode);
    }

    Sharect.config
({
  facebook: true,
  twitter: true,
  twitterUsername: 'estevanmaito',
  backgroundColor: '#667EEA',
  iconColor: '#FFF',
  selectableElements: ['p'],
}).init()
    Sharect.init()
</script>

</body>
</html>
